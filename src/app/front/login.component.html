<div class="login-wrapper">
    <div class="banner-overlay-agileinfo">
        <!--header-->
        <div class="header-w3l">
            <h1>Sharejista</h1>
        </div>
        <!--//header-->
        <!--main-->
        <div class="main-w3layouts-agileinfo">
            <!--form-stars-here-->
            <div class="wthree-form">
                <h2>Sign in to your account</h2>
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-sub-w3">
                        <input type="text" [(ngModel)]="username" name="username" placeholder="Username " required="" />
                        <div class="icon-w3">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="form-sub-w3">
                        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required="" />
                        <div class="icon-w3">
                            <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                        </div>
                    </div>
                    <p class="forgot-w3ls">Forgot Password?<a class href="#">  Click here</a></p>
                    <p class="forgot-w3ls1">New User?<a class href="#">  Register here</a></p>
                    <div class="clear"></div>
                    <div class="submit-agileits">
                        <input type="submit" value="Sign in">
                    </div>
                </form>

            </div>
            <!--//form-ends-here-->

        </div>
        <!--//main-->
        <!--footer-->
        <div class="footer">
            <p>&copy; 2017 Sharejista. All rights reserved</p>
        </div>
        <!--//footer-->
    </div>
</div>
